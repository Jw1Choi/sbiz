<section id="eventList">
  <style>
    /* ---------- Scope: #eventList only ---------- */
    #eventList{
      /* Light tone tokens */
      --bg:#f7f8fa;
      --panel:#ffffff;
      --line:#e2e6ec;
      --ink:#111827;
      --muted:#6b7280;
      --blue:#184a7d;     /* 메인 블루바 */
      --blue-2:#2868b0;   /* 보조 블루 */
      --hl:#cfe7ff;       /* 하이라이트 밑줄 */
      --radius:12px;

      font-family: Pretendard, "Noto Sans KR", sans-serif;
      background: radial-gradient(80% 130% at 50% 0%, #fff 0%, var(--bg) 80%);
      padding:40px 20px;
      color:var(--ink);
      max-width:960px;
      margin:0 auto;
    }

    /* ===== 상단 헤더 (배너 레이아웃) ===== */
    #eventList .hero{
      text-align:center;
      max-width:760px;
      margin:0 auto 28px;
    }
    #eventList .hero .headline{
      font-size:60px;
      font-weight:900;
      letter-spacing:-.4px;
      line-height:1.2;
      color:var(--ink);
    }
    #eventList .hero .headline .hl{
      position:relative;
      display:inline-block;
      color:#0b4a8b;
      /* 밑줄 하이라이트 */
      background: linear-gradient(transparent 65%, var(--hl) 65% 100%);
      padding:0 .06em;
      border-radius:2px;
    }
    #eventList .hero .sub{
      margin-top:12px;
      font-size:17px;
      font-weight:800;
      color:var(--ink);
    }
    #eventList .hero .note{
      margin-top:8px;
      font-size:14px;
      color:var(--muted);
    }

    /* 포인트 3개 바 */
    #eventList .points{
      margin:26px auto 34px;
      background:var(--blue);
      color:#fff;
      border-radius:10px;
      padding:22px 16px;
      box-shadow:0 6px 14px rgba(24,74,125,.15);
    }
    #eventList .points .wrap{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:0;
      max-width:860px;
      margin:0 auto;
      align-items:center;
      text-align:center;
    }
    #eventList .points .col{
      padding:8px 10px;
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    #eventList .points .label{
      font-size:16px;
      color:#cfe3fb;
      font-weight:600;
    }
    #eventList .points .value{
      font-size:26px;
      font-weight:900;
      letter-spacing:-.3px;
    }
    /* 세로 구분선 */
    #eventList .points .col:not(:last-child){
      position:relative;
    }
    #eventList .points .col:not(:last-child)::after{
      content:"";
      position:absolute; right:0; top:50%; transform:translateY(-50%);
      width:2px; height:42px;
      background:linear-gradient(180deg, rgba(255,255,255,.25), rgba(255,255,255,.6), rgba(255,255,255,.25));
      border-radius:1px;
    }

    /* ===== 기존 카드 리스트 (밝은 톤 유지) ===== */
    #eventList .item{
      display:flex;
      justify-content:space-between;
      align-items:center;
      background:linear-gradient(180deg, var(--panel) 0%, #f5f7fb 100%);
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:20px;
      margin-bottom:14px;
      transition:background .45s ease, transform .35s ease, box-shadow .35s ease, border-color .35s ease;
      box-shadow:0 4px 12px rgba(0,0,0,.06);
    }
    #eventList .item:last-child{ margin-bottom:0; }

    #eventList .item .txt{
      font-size:24px;
      font-weight:700;
      line-height:1.45;
      color:var(--ink);
    }
    #eventList .item .txt strong{
      color:var(--blue-2);
      font-size:26px;
      font-weight:900;
    }
    #eventList .item img{
      max-width:90px;
      height:auto;
      border-radius:8px;
      margin-left:16px;
      transition: transform .35s ease, filter .35s ease;
      border:1px solid var(--line);
      background:#fff;
    }

    /* 자동 강조(액티브) – 블루 포커스 */
    #eventList .item.active{
      background:
        linear-gradient(135deg, #fff 0%, #eaf3ff 50%, #d7e7ff 75%, #b9d4fb 100%);
      border-color:#9dc0ee;
      transform:translateY(-2px);
      box-shadow:0 10px 22px rgba(24,74,125,.18);
    }
    #eventList .item.active .txt{ color:#0f2450; }
    #eventList .item.active .txt strong{ color:#0b4a8b; text-shadow:0 0 8px rgba(11,74,139,.12); }
    #eventList .item.active img{ transform:scale(1.05); filter:saturate(1.05) brightness(1.05); }

    /* 반응형 */
    @media (max-width:640px){
      #eventList .hero .headline{ font-size:34px; }
      #eventList .points .value{ font-size:24px; }
    }
    @media (max-width:520px){
      #eventList .points .wrap{ grid-template-columns:1fr; gap:12px; }
      #eventList .points .col:not(:last-child)::after{ display:none; }
      #eventList .item .txt{ font-size:17px; }
      #eventList .item .txt strong{ font-size:17px; }
    }
  </style>

  <!-- 상단 헤더 -->
  <div class="hero">
    <h2 class="headline">만기 후 <span class="hl blink">100% 전액 환급!</span></h2>
    <div class="sub">*만기 납입 후 1개월 시점 해약시 또는 라이프서비스 사용시</div>
    <!-- <div class="note">*만기 납입 후 1개월 시점 해약시 또는 라이프서비스 사용시</div> -->

    <div class="points" aria-label="핵심 포인트">
      <div class="wrap">
        <div class="col">
          <div class="label">적립하신 금액</div>
          <div class="value">전액 환급 가능!</div>
        </div>
        <div class="col">
          <div class="label">새로운 가전으로</div>
          <div class="value">교체 가능!</div>
        </div>
        <div class="col">
          <div class="label">이사할 때</div>
          <div class="value">인테리어/가구 교체O</div>
        </div>
      </div>
    </div>
  </div>

  <!-- 기존 이벤트 항목들 -->
  <div class="item">
    <div class="txt">1. <strong>월 2~5만원</strong> 의 멤버십 적립 선택</div>
    <!-- <img src="https://picsum.photos/seed/set/200" alt="세트이미지"> -->
  </div>

  <div class="item">
    <div class="txt">2. 최신 프리미엄 가전제품 <strong>선지원</strong></div>
    <!-- <img src="https://picsum.photos/seed/mini/200" alt="미니세트"> -->
  </div>

  <div class="item">
    <div class="txt">3. 금액은 100% <strong>전액 현금으로 환급</strong></div>
    <!-- <img src="https://picsum.photos/seed/tester/200" alt="테스터"> -->
  </div>

  <div class="item">
    <div class="txt">4. 11종 서비스 <strong>추가비용 없이 가능!</strong></div>
    <!-- <img src="https://picsum.photos/seed/tester/200" alt="테스터"> -->
  </div>

   
  <script>
    (function(){
      const items = document.querySelectorAll('#eventList .item');
      let idx = -1;
      setInterval(()=>{
        items.forEach(i=>i.classList.remove('active'));
        idx = (idx+1) % items.length;
        items[idx].classList.add('active');
      }, 2000); // 2초마다 강조 전환
    })();
  </script>
</section>
