  <script>
    (function(){
      const root = document.querySelector('#applyMintForm');
      const form = root.querySelector('#applyForm');
      const agreeBox = form.querySelector('#agree');
      const submitBtn = form.querySelector('#submitBtn');
      const agreeTextSpan = form.querySelector('.agree span');

      /* '자세히 보기' 버튼 삽입 */
      const termsBtn = document.createElement('button');
      termsBtn.type = 'button';
      termsBtn.className = 'terms-link';
      termsBtn.textContent = '자세히 보기';
      termsBtn.setAttribute('aria-haspopup','dialog');
      if(agreeTextSpan){
        agreeTextSpan.appendChild(document.createTextNode(' '));
        agreeTextSpan.appendChild(termsBtn);
      }

      /* 모달 DOM */
      const overlay = document.createElement('div');
      overlay.className = 'terms-overlay';
      overlay.setAttribute('hidden','');
      overlay.innerHTML = `
        <div class=\"terms-sheet\" role=\"dialog\" aria-modal=\"true\" aria-labelledby=\"termsTitle\" tabindex=\"-1\">\n          <div class=\"terms-header\">\n            <h3 id=\"termsTitle\" class=\"terms-title\">개인정보 처리방침</h3>\n            <button type=\"button\" class=\"terms-close-x\" aria-label=\"닫기\">✕</button>\n          </div>\n          <div class=\"terms-body\" id=\"termsBody\">\n            <p>회사명(이하 ‘회사’라 한다)는 개인정보 보호법 제30조에 따라 정보 주체의 개인정보를 보호하고 이와 관련한 고충을 신속하고 원활하게 처리할 수 있도록 하기 위하여 다음과 같이 개인정보 처리지침을 수립, 공개합니다.</p>\n\n            <h4>제1조 (개인정보의 처리목적)</h4>\n            <p>회사는 다음의 목적을 위하여 개인정보를 처리합니다. 처리하고 있는 개인정보는 다음의 목적 이외의 용도로는 이용되지 않으며, 이용 목적이 변경되는 경우에는 개인정보보호법 제18조에 따라 별도의 동의를 받는 등 필요한 조치를 이행할 예정입니다.</p>\n            <ul>\n              <li><b>홈페이지 회원 가입 및 관리</b>: 회원 가입 의사 확인, 회원제 서비스 제공에 따른 본인 식별․인증, 회원자격 유지․관리, 제한적 본인확인제 시행에 따른 본인확인, 서비스 부정 이용 방지, 만 14세 미만 아동의 개인정보처리 시 법정대리인의 동의 여부 확인, 각종 고지․통지, 고충 처리 등을 목적으로 개인정보를 처리합니다.</li>\n              <li><b>재화 또는 서비스 제공</b>: 물품 배송, 서비스 제공, 계약서 및 청구서 발송, 콘텐츠 제공, 맞춤서비스 제공, 본인인증, 연령인증, 요금 결제 및 정산, 채권추심 등을 목적으로 개인정보를 처리합니다.</li>\n              <li><b>고충 처리</b>: 민원인의 신원 확인, 민원사항 확인, 사실조사를 위한 연락․통지, 처리 결과 통보 등의 목적으로 개인정보를 처리합니다.</li>\n            </ul>\n\n            <h4>제2조 (개인정보의 처리 및 보유기간)</h4>\n            <p>① 회사는 법령에 따른 개인정보 보유, 이용 기간 또는 정보주체로부터 개인정보를 수집 시에 동의 받은 개인정보 보유, 이용 기간 내에서 개인정보를 처리, 보유합니다.</p>\n            <p>② 각각의 개인정보 처리 및 보유 기간은 다음과 같습니다.</p>\n            <ul>\n              <li><b>1. 홈페이지 회원 가입 및 관리</b>: 사업자/단체 홈페이지 탈퇴 시까지<br>\n              다만, 다음의 사유에 해당하는 경우에는 해당 사유 종료 시까지\n                <ul>\n                  <li>1) 관계 법령 위반에 따른 수사, 조사 등이 진행 중인 경우에는 해당 수사, 조사 종료 시까지</li>\n                  <li>2) 홈페이지 이용에 따른 채권 및 채무관계 잔존 시에는 해당 채권, 채무 관계 정산 시까지</li>\n                </ul>\n              </li>\n              <li><b>2. 재화 또는 서비스 제공</b>: 재화․서비스 공급완료 및 요금결제․정산 완료 시까지<br>\n              다만, 다음의 사유에 해당하는 경우에는 해당 기간 종료 시까지\n                <ul>\n                  <li>1) 「전자상거래 등에서의 소비자 보호에 관한               <button type="button" class="btn btn-outline terms-cancel">닫기</button>

      const sheet = overlay.querySelector('.terms-sheet');
      const closeX = overlay.querySelector('.terms-close-x');
      const cancelBtn = overlay.querySelector('.terms-cancel');
      const acceptBtn = overlay.querySelector('.terms-accept');
      const inlineAgree = overlay.querySelector('#termsInlineAgree');

      let prevFocus = null;

      function openTerms(){
        prevFocus = document.activeElement;
        root.setAttribute('data-modal-open','true');
        overlay.hidden = false;
        sheet.focus();
        document.addEventListener('keydown', onKeydown, true);
        overlay.addEventListener('click', onBackdrop);
      }
      function closeTerms(){
        overlay.hidden = true;
        root.removeAttribute('data-modal-open');
        document.removeEventListener('keydown', onKeydown, true);
        overlay.removeEventListener('click', onBackdrop);
        if(prevFocus && typeof prevFocus.focus === 'function') prevFocus.focus();
      }
      function onBackdrop(e){
        if(e.target === overlay) closeTerms();
      }
      function onKeydown(e){
        if(e.key === 'Escape'){ e.preventDefault(); closeTerms(); }
        if(e.key === 'Tab'){
          const f = sheet.querySelectorAll('a,button,input,select,textarea,[tabindex]:not([tabindex="-1"])');
          const focusables = Array.prototype.slice.call(f);
          if(!focusables.length) return;
          const first = focusables[0];
          const last = focusables[focusables.length-1];
          if(e.shiftKey && document.activeElement === first){ e.preventDefault(); last.focus(); }
          else if(!e.shiftKey && document.activeElement === last){ e.preventDefault(); first.focus(); }
        }
      }

      /* 이벤트 바인딩 */
      termsBtn.addEventListener('click', (e)=>{ e.preventDefault(); e.stopPropagation(); openTerms(); });
      closeX.addEventListener('click', (e)=>{ e.preventDefault(); closeTerms(); });
      cancelBtn.addEventListener('click', (e)=>{ e.preventDefault(); closeTerms(); });

      /* 동의하고 계속: 자동 동의 + 제출버튼 즉시 활성화 */
      acceptBtn.addEventListener('click', (e)=>{
        e.preventDefault();
        e.stopPropagation();
        inlineAgree.checked = true;            // 모달 내 확인 체크
        const agreeBox = form.querySelector('#agree');
        agreeBox.checked = true;               // 본문 필수 동의 체크
        agreeBox.dispatchEvent(new Event('change', {bubbles:true}));
        acceptBtn.blur();
        closeTerms();
      });

      /* 미동 안내 애니메이션 정의 */
      const css = document.createElement('style');
      css.textContent = `

          50%{ transform:translateY(0) translateX(-1px) }
          60%{ transform:translateY(0) translateX(1px) }
          100%{ transform:translateY(0) translateX(0) }
        }
      `;
      root.appendChild(css);
    })();

        const wrap = document.createElement('div');
        wrap.className = 'select-wrap';
        sel.parentNode.insertBefore(wrap, sel);
        wrap.appendChild(sel);

        const open = ()=> wrap.classList.add('open');
        const close = ()=> wrap.classList.remove('open');

        // 모바일(iOS/Android) & 데스크톱 호환 이벤트

        sel.addEventListener('mousedown', open);
        sel.addEventListener('touchstart', open, {passive:true});
        sel.addEventListener('blur', close);

        sel.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') close(); });
