<section id="hbReasons" aria-label="대표님들이 한비즈를 찾는 특별한 이유">
  <style>
    /* ================= Scope: #hbReasons only ================= */
    #hbReasons{
      --ink:#111; 
      --muted:#7b8794;
      --blue:#1a5cff; 
      --card:#ffffff; 
      --chip:#f3f6f8;
      --shadow:0 8px 26px rgba(16,24,40,.08);
      --line:rgba(2,6,12,.06);
      --radius:22px;
      --cardH:94px;     /* 카드 높이 */
      --gap:18px;       /* 카드 간격 */
      --t:700ms;        /* 슬라이드 이동 시간 */
      --e:cubic-bezier(.22,.61,.36,1);
      --hlDur:300ms;    /* 하이라이트 전환 시간 (중앙 진입/이탈 즉시 반응 느낌) */
      font-family:Pretendard,"Noto Sans KR",system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      background:#f3f6f8;
      color:var(--ink);
      padding:88px 20px;
    }
    #hbReasons *{box-sizing:border-box}
    #hbReasons .wrap{
      max-width:1180px;margin:0 auto;
      display:flex;align-items:center;justify-content:space-between;gap:48px;flex-wrap:wrap;
    }


/* ===== Left (텍스트) ===== */
#hbReasons .left{flex:1 1 250px;min-width:320px}
#hbReasons .eyebrow{font-weight:800;font-size:48px;line-height:1.18;margin:0 0 14px}
#hbReasons .headline{font-weight:800;font-size:48px;line-height:1.18;color:var(--blue);margin:0 0 18px}
#hbReasons .sub{color:#5b6672;font-size:18px;margin:0 0 28px}
#hbReasons .cta{
  display:inline-block;background:var(--blue);color:#fff;border-radius:999px;
  padding:14px 26px;font-weight:700;border:none;cursor:pointer;box-shadow:0 6px 18px rgba(26,92,255,.25);
  transition:transform .18s ease, box-shadow .18s ease;
}
#hbReasons .cta:hover{transform:translateY(-1px); box-shadow:0 10px 24px rgba(26,92,255,.28)}

/* ===== Right (세로 슬라이더) ===== */
#hbReasons .right{flex:1 1 520px;min-width:360px;display:flex;justify-content:center}
#hbReasons .frame{
  width:520px;max-width:100%;
  height:calc(var(--cardH)*3 + var(--gap)*2); /* 3장만 보이게 */
  position:relative;overflow:hidden;border-radius:26px;
  background:transparent;
}
#hbReasons .rail{
  position:absolute;left:0;right:0;top:0;
  display:flex;flex-direction:column;gap:var(--gap);
  /* 시작부터 가운데가 핵심 자리에 오도록 한 칸 올려둠 */
  transform:translateY(calc(-1*(var(--cardH) + var(--gap))));
  transition:transform var(--t) var(--e);
  will-change:transform;
}

/* ===== Card ===== */
#hbReasons .card{
  height:var(--cardH); border-radius:var(--radius);
  background:var(--card);
  box-shadow:var(--shadow);
  display:flex;align-items:center;justify-content:space-between; /* vertical-align: middle 효과 */
  padding:22px 26px;border:1px solid var(--line);
  color:#3a4654;
  transition: transform var(--hlDur) ease, opacity var(--hlDur) ease, filter var(--hlDur) ease, box-shadow var(--hlDur) ease;
}
#hbReasons .card .txt{font-weight:700;line-height:1.5;font-size:20px;letter-spacing:-.2px;margin:0;align-self:center}
#hbReasons .card .ico{font-size:30px;line-height:1;align-self:center}

/* 기본 상태 */
#hbReasons .card{opacity:.45;transform:scale(.96);filter:saturate(.95)}
/* 중앙 하이라이트 — 중앙에서만 유지, 중앙 벗어나면 즉시 해제 */
#hbReasons .card.is-center{
  opacity:1; transform:scale(1); filter:none; 
  background:#fff; 
  /* box-shadow:0 16px 40px rgba(16,24,40,.12); */
}

/* 아이콘 색 느낌(이미지와 유사 톤) */
#hbReasons .heart{color:#ff7d8e}
#hbReasons .trophy{color:#ffbf47}
#hbReasons .won{color:#28c081}
#hbReasons .check{color:#1a5cff}
#hbReasons .search{color:#98a2b3}

/* 접근성/상태: 호버 시 자동 슬라이드 일시정지 표시 느낌 */
#hbReasons .frame:hover .card.is-center{box-shadow:0 18px 44px rgba(16,24,40,.16)}

/* 반응형 */
@media (max-width:960px){
  #hbReasons{padding:64px 20px}
  #hbReasons .wrap{flex-direction:column; gap:28px}
  #hbReasons .eyebrow, #hbReasons .headline{font-size:36px}
  #hbReasons .sub{font-size:16px}
  #hbReasons .frame{width:100%}
}
@media (max-width:520px){
  #hbReasons{--cardH:90px; --gap:14px}
  #hbReasons .card .txt{font-size:18px}
}

/* 사용자 선호: 모션 줄이기 */
@media (prefers-reduced-motion: reduce){
  #hbReasons .rail{transition:none}
  #hbReasons .card{transition:none}
}


  </style>

  <div class="wrap">
    <!-- Left -->
    <div class="left">
      <p class="eyebrow">대표님들이 한비즈를<br>찾는</p>
      <p class="headline">특별한 이유 5가지</p>
      <p class="sub">지금 신청가능한 정책자금을 확인하세요</p>
      <button class="cta" type="button">전문 상담사 배정받기</button>
    </div>


<!-- Right (Vertical center-focused infinite slider) -->
<div class="right">
  <div class="frame" aria-live="polite">
    <div class="rail">
      <!-- 무한루프: [마지막복제] + 실제목록 + [처음복제] -->
      <div class="card" data-k="5"><p class="txt">맞춤형 컨설팅으로<br>고객 만족도 99%</p><div class="ico heart" aria-hidden="true">💗</div></div>

      <div class="card" data-k="1"><p class="txt">현직 세무사, 회계사의<br>재무제표 평가 분석</p><div class="ico search" aria-hidden="true">🔍</div></div>
      <div class="card" data-k="2"><p class="txt">경영컨설팅업<br>정식 사업자 등록 업체</p><div class="ico check" aria-hidden="true">✅</div></div>
      <div class="card" data-k="3"><p class="txt">맞춤형 컨설팅으로<br>고객 만족도 99%</p><div class="ico heart" aria-hidden="true">💗</div></div>
      <div class="card" data-k="4"><p class="txt">전국 상위 1%<br>전문가들로 구성</p><div class="ico trophy" aria-hidden="true">🏆</div></div>
      <div class="card" data-k="5"><p class="txt">자금 미확보 시<br>수임료 전액환불</p><div class="ico won" aria-hidden="true">💸</div></div>
      <div class="card" data-k="1"><p class="txt">현직 세무사, 회계사의<br>재무제표 평가 분석</p><div class="ico search" aria-hidden="true">🔍</div></div>
    </div>
  </div>
</div>


  </div>

  <script>
    (function(){
      const root = document.querySelector('#hbReasons');
      if(!root) return;
      const rail = root.querySelector('.rail');
      const frame = root.querySelector('.frame');
      const getCards = () => Array.from(rail.querySelectorAll('.card'));
      const getStep = () => {
        const cs = getComputedStyle(root);
        return parseFloat(cs.getPropertyValue('--cardH')) + parseFloat(cs.getPropertyValue('--gap'));
      };
      const INTERVAL = 5000;  // 자동 슬라이드 간격(5초)
      let timer = null;
      let animRAF = null; // 이동 중/대기 중에도 중앙 추적
      let locked = false;

      // 프레임 중앙 좌표의 카드만 is-center 유지
      function updateCenterByPoint(){
        const rect = frame.getBoundingClientRect();
        const midX = rect.left + rect.width/2;
        const midY = rect.top + rect.height/2;
        const el = document.elementFromPoint(midX, midY);
        const centerCard = el && el.closest ? el.closest('.card') : null;
        getCards().forEach(c=>c.classList.toggle('is-center', c === centerCard));
      }

      // RAF로 지속 추적(하이라이트가 위로 올라갔다가 돌아오는 문제 방지)
      function startCenterTracker(){
        if(animRAF) return;
        const tick = ()=>{ updateCenterByPoint(); animRAF = requestAnimationFrame(tick); };
        animRAF = requestAnimationFrame(tick);
      }
      function stopCenterTracker(){ if(animRAF){ cancelAnimationFrame(animRAF); animRAF=null; } }

      // 한 칸 위로 이동
      function stepUp(){
        if(locked) return; locked = true;
        const CARD_STEP = getStep();
        rail.style.transition = `transform var(--t) var(--e)`;
        const m = new DOMMatrixReadOnly(getComputedStyle(rail).transform);
        const currentY = m.m42 || 0;
        rail.style.transform = `translateY(${currentY - CARD_STEP}px)`;

        const onEnd = () => {
          rail.removeEventListener('transitionend', onEnd);
          // 무한 루프용 재배치
          const first = getCards()[0];
          rail.appendChild(first);
          rail.style.transition = 'none';
          rail.style.transform = `translateY(${currentY}px)`;
          locked = false;
          // 재배치 후 중앙 한번 더 확정
          requestAnimationFrame(updateCenterByPoint);
        };
        rail.addEventListener('transitionend', onEnd, {once:true});
      }

      function start(){ if(!timer) timer = setInterval(stepUp, INTERVAL); startCenterTracker(); }
      function stop(){ if(timer){ clearInterval(timer); timer=null; } }

      // 초기 실행
      updateCenterByPoint();
      start();

      // 가시성/호버 제어
      document.addEventListener('visibilitychange', ()=>{ document.hidden ? stop() : start(); });
      frame.addEventListener('mouseenter', stop);
      frame.addEventListener('mouseleave', start);
      frame.addEventListener('focusin', stop);
      frame.addEventListener('focusout', start);

      // 리사이즈/로드 시 중앙 재계산
      window.addEventListener('resize', ()=>{ requestAnimationFrame(updateCenterByPoint); });
      window.addEventListener('load', ()=>{ requestAnimationFrame(updateCenterByPoint); });
    })();
  </script>

</section>
